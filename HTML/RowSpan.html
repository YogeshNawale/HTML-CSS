<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableRowSpan</title>
</head>
<body>
    
    <table  border="3px">
        <caption>Student Information</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="3">Nikhil</td>
            <td>Java</td>
            <td>89</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Angular</td>
            <td>77</td>
        </tr>
    </table>
</body>
</html>
