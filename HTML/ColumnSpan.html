
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableColumnSpan</title>
</head>
<body>

    <table border="2px" width="30%">

        <tr>
            <th>Sr.No. </th>
            <th>Product</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bannana</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2"> Total Quantity </td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
