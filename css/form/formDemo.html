<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    
    <form >
        <label >FirstName</label>
        <input type="text" name="fname"> <br><br>

        <label >LastName</label>
        <input type="text" name="lname"> <br><br>

        <label >Password</label>
        <input type="password" name="pass" > <br><br>

        <label >Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female  <br><br>

        <label >Subject</label>
        <input type="checkbox">Java
        <input type="checkbox">Angular
        <input type="checkbox">DataBase
        <input type="checkbox">DotNet <br><br>

        <input type="button" value="ClickMe" onclick="alert('Done......')">
        <input type="reset" value="Reset"> <br><br>

        <label>Numbers</label>
        <input type="number" min="0" max="10"> <br><br>

        <label >Email</label>
        <input type="email" name="Email" placeholder="ex.john@gmail.com"> <br><br>

        <label >Date</label>
        <input type="date"> <br><br>

        <label>Search</label>
        <input type="search"> <br><br>

        <label >Choose Country</label>
        <select multiple>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="Russia">Russia</option>
        </select>

        <label >Comment</label>
        <textarea name="msg" cols="30" rows="10"> </textarea>  <br><br>

        <button type="Button">UseMe</button>
        <button type="submit">Submit</button>






    </form>
</body>
</html>
