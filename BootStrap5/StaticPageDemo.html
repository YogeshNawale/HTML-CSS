<!-- The images fit perfectly within the designated columns in the Bootstrap grid due to the use
     of the Bootstrap grid system classes and responsive image classes. 
     Let's break down how this was achieved:

Grid System:
The images are placed inside div elements with the class col-lg-4. This class is part of 
Bootstrap's grid system and is used to define the width of a column on large screens (lg).
 Specifically, col-lg-4 indicates that each column should take up 4 out of the
  12 available columns on large screens.

Responsive Behavior:
Additionally, the images use the class w-100, which sets the width of the images to 100%.
 This class ensures that the images expand to fill the entire width of their containing columns.

As a result, the combination of the col-lg-4 class for column width and the w-100 class
 for image width ensures that each image perfectly fits within its designated column, 
 taking up one-third of the available space on large screens.

Furthermore, the Bootstrap grid system is designed to be responsive, meaning it adjusts
 the layout based on the screen size. In this case, the images will stack vertically on 
 smaller screens (e.g., medium screens) due to the col-md-12 class, ensuring a 
 single-column layout for smaller devices.

In summary, the grid system and responsive image classes in Bootstrap contribute to a layout
 where images fit perfectly within their designated columns, and the overall design remains
  responsive across different screen sizes. -->
