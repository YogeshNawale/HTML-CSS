<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Toast Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h4>Bootstrap 5 Toast Function</h4>
      <p>
        when a user clicks a button or submits a form, the toast component,
        which resembles an alert box, is briefly displayed.
      </p>
      <button type="button" class="btn btn-info" id="clickbtn">Click</button>
      <div class="toast p-2">
        <div class="toast-header">
          <strong class="me-auto"> Heading Toast </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">
          <p>Bootstrap 5 Toast Function</p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("clickbtn").onclick = function () {
        var toastfunList = [].slice.call(document.querySelectorAll(".toast"));
        var toastListfun = toastfunList.map(function (toastfun) {
          return new bootstrap.Toast(toastfun);
        });
        toastListfun.forEach((toast) => toast.show());
      };
    </script>
  </body>
</html>
