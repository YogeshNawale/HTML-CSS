<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Toast Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h4>Contextual Bootstrap 5 Toast Function</h4>
      <div class="toast show bg-secondary p-1">
        <div class="toast-header">
          <strong class="me-auto"> Heading Toast </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast-container"
          ></button>
        </div>
        <div class="toast-body">
          <p>Bootstrap 5 Toast Function</p>
        </div>
      </div>
      <div class="toast show bg-info p-1">
        <div class="toast-header">
          <strong class="me-auto"> Heading Toast </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast-container"
          ></button>
        </div>
        <div class="toast-body">
          <p>Bootstrap 5 Toast Function</p>
        </div>
      </div>
      <div class="toast show bg-warning p-1">
        <div class="toast-header">
          <strong class="me-auto"> Heading Toast </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast-container"
          ></button>
        </div>
        <div class="toast-body">
          <p>Bootstrap 5 Toast Function</p>
        </div>
      </div>
      <div class="toast show bg-danger p-1">
        <div class="toast-header">
          <strong class="me-auto"> Heading Toast </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast-container"
          ></button>
        </div>
        <div class="toast-body">
          <p>Bootstrap 5 Toast Function</p>
        </div>
      </div>
      <div class="toast show bg-success p-1">
        <div class="toast-header">
          <strong class="me-auto"> Heading Toast </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast-container"
          ></button>
        </div>
        <div class="toast-body">
          <p>Bootstrap 5 Toast Function</p>
        </div>
      </div>
    </div>
  </body>
</html>
