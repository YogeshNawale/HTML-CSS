<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        *{
            color: rgb(76, 14, 134);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-info" style="color: rgb(48, 9, 220); background-color: rgb(19, 150, 232);">
        <div class="container-fluid justify-content-between  align-items-center">
            <!-- logo -->
            <a class="navbar-brand"  href="#logo"> <img src="logo.jpg" alt="logo" style="max-height: 55px; max-width: 100%;"></a>
            <!-- navigation bar -->
            <h1 >Student Information Form  </h1>
            <ul class="navbar-nav">
                <li class="nav-item"><a  class="nav-link" href="#Home">Home</a></li>
                <li class="nav-item"><a  class="nav-link" href="#AboutUs">About Us</a></li>
                <li class="nav-item"><a  class="nav-link" href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid p-5 " style="background-color: aqua;  ">
        <form class="was-validated">
            <div class="ml-3 mb-3 mt-3" style="width: 15%;">
                <label class="form-label">Student Id :</label>
                <input type="text" class="form-control" placeholder="Enter Student Id" name="sid" required >
                <div class="invalid-feedback">pls enter valid student id</div>
            </div>

            <div class="mb-3 " style="width: 25%;">
                <label class="form-label">Student Name :</label>
                <input type="text" class="form-control" placeholder="Enter Student Name" name="sname" required >
                <div class="invalid-feedback">pls enter valid student name</div>
            </div>

            <div class="mb-3 " >
                <label class="form-label">Select your gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Branch</label>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static">Select Branch</button>
                    <ul class="dropdown-menu">
                        <li> <a class="dropdown-item" href="#">Mechanical Engineering</a></li>
                        <li> <a class="dropdown-item" href="#">Computer Engineering</a></li>
                        <li> <a class="dropdown-item" href="#">IT Engineering</a></li>
                        <li> <a class="dropdown-item" href="#">Civil Engineering</a></li>
                        <li> <a class="dropdown-item" href="#">Automobile Engineering</a></li>
                        <li> <a class="dropdown-item" href="#">Electronics Engineering</a></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Subjects</label> <br>
                <div class="form-check d-inline-block mr-3" >
                    <input class="form-check-input" type="checkbox" name="course" id="Physics"  value="Physics" >
                    <label class="form-check-label" for="Physics">Physics</label>
                </div>
                <div class="form-check d-inline-block mr-3">
                    <input class="form-check-input" type="checkbox" name="course" id="Maths"  value="Maths" >
                    <label class="form-check-label" for="Maths">Maths</label>
                </div>
                <div class="form-check d-inline-block mr-3">
                    <input class="form-check-input" type="checkbox" name="course" id="Chemistry"  value="Chemistry" >
                    <label class="form-check-label" for="Chemistry">Chemistry</label>
                </div>
                <div class="form-check d-inline-block mr-3">
                    <input class="form-check-input" type="checkbox" name="course" id="C Programming"  value="C Programming" >
                    <label class="form-check-label" for="C Programming">C Programming</label>
                </div>
                <div class="form-check d-inline-block mr-3">
                    <input class="form-check-input" type="checkbox" name="course" id="Strength of Materials"  value="Strength of Materials" >
                    <label class="form-check-label" for="Strength of Materials">Strength of Materials</label>
                </div>
                <div class="form-check d-inline-block mr-3" >
                    <input class="form-check-input" type="checkbox" name="course" id="Electronics"  value="Electronics" >
                    <label class="form-check-label" for="Electronics">Electronics</label>
                </div>
            </div>

            <div class="mb-3" style="width: 25%;">
                <label class="form-label">Feedback :</label>
                <textarea class="form-control" placeholder="Feedback" name="Feedback"></textarea>
            </div>
           
            <div class="mb-3">
                <button type="submit" class="btn btn-success" onclick="alert('Submitted Successfully')">Submit</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
